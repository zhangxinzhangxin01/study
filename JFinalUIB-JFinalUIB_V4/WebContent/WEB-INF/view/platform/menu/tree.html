

<script type="text/javascript">
	
	var setting = {
		async: {
			enable: true,
			url:"${cxt!}/platform/menu/treeData",
			autoParam:["id=ids"],//, "name=n", "level=lv"
			otherParam:{"systemsIds" : '${systemsIds!}'},
			dataFilter: filter,
			type: "post"
		},
		view: {
			fontCss: getFont,
			expandSpeed:"",
			addHoverDom: addHoverDom,
			removeHoverDom: removeHoverDom,
			selectedMulti: false
		},
		edit: {
			enable: true,
			removeTitle: "删除菜单",
			renameTitle: "编辑菜单名称"
		},
		data: {
			simpleData: {
				enable: true
			}
		},
		callback: {
			beforeRemove: beforeRemove,	//节点被删除之前的事件,并且根据返回值确定是否允许删除操作
			beforeRename: beforeRename,	//用于捕获节点编辑名称结束
			
			beforeAsync: beforeAsync,	//用于捕获异步加载之前的事件回调函数,zTree 根据返回值确定是否允许进行异步加载
			onAsyncSuccess: onAsyncSuccess,	//用于捕获异步加载出现异常错误的事件回调函数
			onAsyncError: onAsyncError,	//用于捕获异步加载正常结束的事件回调函数
			
			beforeDrag: beforeDrag,	//用于捕获节点被拖拽之前的事件回调函数，并且根据返回值确定是否允许开启拖拽操作
			beforeDrop: beforeDrop,	//用于捕获节点拖拽操作结束之前的事件回调函数，并且根据返回值确定是否允许此拖拽操作
			beforeDragOpen: beforeDragOpen,	//用于捕获拖拽节点移动到折叠状态的父节点后，即将自动展开该父节点之前的事件回调函数，并且根据返回值确定是否允许自动展开操作
			onDrag: onDrag,	//用于捕获节点被拖拽的事件回调函数
			onDrop: onDrop,	//用于捕获节点拖拽操作结束的事件回调函数
			onExpand: onExpand	//用于捕获节点被展开的事件回调函数
		}
	};

	//节点数据过滤
	function filter(treeId, parentNode, childNodes) {
		if (!childNodes) {
			return null;
		}
		for (var i=0, l=childNodes.length; i<l; i++) {
			childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
		}
		return childNodes;
	}
	
	//字体设置
	function getFont(treeId, node) {
		return node.font ? node.font : {};
	}

	////////////////////下面是处理增删改节点//////////////////
	
	//节点被删除之前的事件,并且根据返回值确定是否允许删除操作
	function beforeRemove(treeId, treeNode) {
		var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
		zTree.selectNode(treeNode);
		
		var result = false;
		if(confirm("确认删除<" + treeNode.name + ">菜单吗？")){
			var url = "/platform/menu/delete";
			var data = { "ids" : treeNode.id, "csrfToken" : "${csrfToken!}" };
			var reData = common_ajax.ajaxFunc(url, data);
			if(reData != treeNode.id){
				common_modals.alert("删除<" + treeNode.name + ">菜单失败！");
			}else{
				result = true;
			}
		}
		
        return result; 
	}		
	
	//用于捕获节点编辑名称
	function beforeRename(treeId, treeNode, newName, isCancel) {
		if (treeNode.name == newName) {
			return true;
		}else if (newName.length == 0) {
			common_modals.alert("菜单名称不能为空！");
			return false;
		}else{
			var url = "/platform/menu/update";
			var data = { "ids" : treeNode.id, "names" : newName, "csrfToken" : "${csrfToken!}" };
			var reData = common_ajax.ajaxFunc(url, data);
			if(reData == treeNode.id){
				return true;
	     	}else{
				common_modals.alert("修改<" + treeNode.name + ">菜单名称失败！");
				return false;
	     	}
		}
	}
	
	//添加菜单
	var newCount = 1;
	function addHoverDom(treeId, treeNode) {
		var sObj = $("#" + treeNode.tId + "_span");
		if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) {
			return;
		}
		
		//1.处理添加按钮
		var addStr = "<span class='button add' id='addBtn_" + treeNode.tId + "' title='添加菜单' onfocus='this.blur();'></span>";
		sObj.after(addStr);
		var btn = $("#addBtn_"+treeNode.tId);
		if (btn) btn.bind("click", function(){
			var addName = "新增菜单" + (newCount++);//菜单初始化名称
			var orderIds = (treeNode.children == undefined ? 1 : (treeNode.children.length + 1));
			
			var url = "/platform/menu/save";
			var data = { "pIds" : treeNode.id, "names" : addName, "orderIds" : orderIds, "csrfToken" : "${csrfToken!}" };
			var reData = common_ajax.ajaxFunc(url, data);
			if(reData != ""){
				var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
	     		zTree.addNodes(treeNode, {id : reData, pId : treeNode.id, name : addName});
	     	}else{
	     		common_modals.alert("新增菜单失败！");
	     	}
			
			return false;
		});

		//2.菜单参数设置
// 		var paramControlStr = "<span class='button param' id='paramControlBtn_" + treeNode.tId + "' title='菜单参数设置' onfocus='this.blur();'></span>";
// 		sObj.after(paramControlStr);
// 		var paramBtn = $("#paramControlBtn_"+treeNode.tId);
// 		if (paramBtn) paramBtn.bind("click", function(){
// 			alert(treeNode.id);
// 			return false;
// 		});
		
		//3.菜单功能设置
		var operatorControlStr = "<span class='button edit' id='operatorControlBtn_" + treeNode.tId + "' title='菜单功能设置' onfocus='this.blur();'></span>";
		sObj.after(operatorControlStr);
		var operatorBtn = $("#operatorControlBtn_"+treeNode.tId);
		if (operatorBtn) operatorBtn.bind("click", function(){
// 			common_modals.setMenuOperatorDiaLog(treeNode.id);
			common_ajax.ajaxMainPanel('/platform/menu/list?_query.menuIds=' + treeNode.id);
			return false;
		});

		//4.菜单国际化名称设置
		var nameControlStr = "<span class='button edit' id='nameControlBtn_" + treeNode.tId + "' title='菜单国际化设置' onfocus='this.blur();'></span>";
		sObj.after(nameControlStr);
		var nameBtn = $("#nameControlBtn_"+treeNode.tId);
		if (nameBtn) nameBtn.bind("click", function(){
			common_modals.setMenuEditDiaLog(treeNode.id);
			return false;
		});
	};
	
	function removeHoverDom(treeId, treeNode) {
		//1.处理添加按钮
		$("#addBtn_"+treeNode.tId).unbind().remove();

		//2.菜单参数设置
// 		$("#paramControlBtn_"+treeNode.tId).unbind().remove();
		
		//3.菜单功能设置
		$("#operatorControlBtn_"+treeNode.tId).unbind().remove();

		//4.菜单国际化名称设置
		$("#nameControlBtn_"+treeNode.tId).unbind().remove();
	};

	////////////////////下面是处理展开//////////////////
	
	//用于捕获异步加载之前的事件回调函数,zTree 根据返回值确定是否允许进行异步加载
	function beforeAsync() {
		curAsyncCount++;
	}
	
	//用于捕获异步加载出现异常错误的事件回调函数
	function onAsyncSuccess(event, treeId, treeNode, msg) {
		curAsyncCount--;
		if (curStatus == "expand") {
			expandNodes(treeNode.children);
		} else if (curStatus == "async") {
			asyncNodes(treeNode.children);
		}

		if (curAsyncCount <= 0) {
			if (curStatus != "init" && curStatus != "") {
				//$("#demoMsg").text((curStatus == "expand") ? "全部展开完毕" : "后台异步加载完毕");
				asyncForAll = true;
			}
			curStatus = "";
		}
	}

	//用于捕获异步加载正常结束的事件回调函数
	function onAsyncError(event, treeId, treeNode, XMLHttpRequest, textStatus, errorThrown) {
		curAsyncCount--;

		if (curAsyncCount <= 0) {
			curStatus = "";
			if (treeNode!=null) asyncForAll = true;
		}
	}
	
	var curStatus = "init", curAsyncCount = 0, asyncForAll = false, goAsync = false;
	function expandAll() {
		if (!check()) {
			return;
		}
		var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
		if (asyncForAll) {
			//$("#demoMsg").text("已经异步加载完毕，使用 expandAll 方法");
			zTree.expandAll(true);
		} else {
			expandNodes(zTree.getNodes());
			if (!goAsync) {
				//$("#demoMsg").text("已经异步加载完毕，使用 expandAll 方法");
				curStatus = "";
			}
		}
	}
	
	function expandNodes(nodes) {
		if (!nodes) {
			return;
		}
		curStatus = "expand";
		var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
		for (var i=0, l=nodes.length; i<l; i++) {
			zTree.expandNode(nodes[i], true, false, false);
			if (nodes[i].isParent && nodes[i].zAsync) {
				expandNodes(nodes[i].children);
			} else {
				goAsync = true;
			}
		}
	}

	function asyncAll() {
		if (!check()) {
			return;
		}
		var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
		if (asyncForAll) {
			//$("#demoMsg").text("已经异步加载完毕，不再重新加载");
		} else {
			asyncNodes(zTree.getNodes());
			if (!goAsync) {
				//$("#demoMsg").text("已经异步加载完毕，不再重新加载");
				curStatus = "";
			}
		}
	}
	function asyncNodes(nodes) {
		if (!nodes) {
			return;
		}
		curStatus = "async";
		var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
		for (var i=0, l=nodes.length; i<l; i++) {
			if (nodes[i].isParent && nodes[i].zAsync) {
				asyncNodes(nodes[i].children);
			} else {
				goAsync = true;
				zTree.reAsyncChildNodes(nodes[i], "refresh", true);
			}
		}
	}

	function reset() {
		if (!check()) {
			return;
		}
		asyncForAll = false;
		goAsync = false;
		//$("#demoMsg").text("");
		$.fn.zTree.init($("#zTreeMenuContent"), setting);
	}

	function check() {
		if (curAsyncCount > 0) {
			//$("#demoMsg").text("正在进行异步加载，请等一会儿再点击...");
			return false;
		}
		return true;
	}
	
	////////////////////下面是处理拖拽///////////////////
	
	function dropPrev(treeId, nodes, targetNode) {
		var pNode = targetNode.getParentNode();
		if (pNode && pNode.dropInner === false) {
			return false;
		} else {
			for (var i=0,l=curDragNodes.length; i<l; i++) {
				var curPNode = curDragNodes[i].getParentNode();
				if (curPNode && curPNode !== targetNode.getParentNode() && curPNode.childOuter === false) {
					return false;
				}
			}
		}
		return true;
	}
	
	function dropInner(treeId, nodes, targetNode) {
		if (targetNode && targetNode.dropInner === false) {
			return false;
		} else {
			for (var i=0,l=curDragNodes.length; i<l; i++) {
				if (!targetNode && curDragNodes[i].dropRoot === false) {
					return false;
				} else if (curDragNodes[i].parentTId && curDragNodes[i].getParentNode() !== targetNode && curDragNodes[i].getParentNode().childOuter === false) {
					return false;
				}
			}
		}
		return true;
	}
	
	function dropNext(treeId, nodes, targetNode) {
		var pNode = targetNode.getParentNode();
		if (pNode && pNode.dropInner === false) {
			return false;
		} else {
			for (var i=0,l=curDragNodes.length; i<l; i++) {
				var curPNode = curDragNodes[i].getParentNode();
				if (curPNode && curPNode !== targetNode.getParentNode() && curPNode.childOuter === false) {
					return false;
				}
			}
		}
		return true;
	}

	//用于捕获节点被拖拽之前的事件回调函数，并且根据返回值确定是否允许开启拖拽操作
	var log, className = "dark", curDragNodes, autoExpandNode;
	function beforeDrag(treeId, treeNodes) {
		className = (className === "dark" ? "":"dark");
		for (var i=0,l=treeNodes.length; i<l; i++) {
			if (treeNodes[i].drag === false) {
				curDragNodes = null;
				return false;
			} else if (treeNodes[i].parentTId && treeNodes[i].getParentNode().childDrag === false) {
				curDragNodes = null;
				return false;
			}
		}
		curDragNodes = treeNodes;
		return true;
	}
	
	//用于捕获拖拽节点移动到折叠状态的父节点后，即将自动展开该父节点之前的事件回调函数，并且根据返回值确定是否允许自动展开操作
	function beforeDragOpen(treeId, treeNode) {
		autoExpandNode = treeNode;
		return true;
	}
	
	//用于捕获节点拖拽操作结束之前的事件回调函数，并且根据返回值确定是否允许此拖拽操作
	function beforeDrop(treeId, treeNodes, targetNode, moveType, isCopy) {
		className = (className === "dark" ? "" : "dark");
		return true;
	}
	
	//用于捕获节点被拖拽的事件回调函数
	function onDrag(event, treeId, treeNodes) {
		className = (className === "dark" ? "":"dark");
	}
	
	//用于捕获节点拖拽操作结束的事件回调函数
	function onDrop(event, treeId, treeNodes, targetNode, moveType, isCopy) {
		className = (className === "dark" ? "":"dark");
		//alert(treeNodes.length + ":"+treeNodes[0].id + ", " + (targetNode ? (targetNode.id + ", " + targetNode.name) : "isRoot" ));
		if( treeNodes.length > 0 && targetNode){
			var dragId = treeNodes[0].id;//被拖拽菜单
			var targetId = targetNode.id;//拖拽到的目标菜单
			
			var url = "/platform/menu/update";
			var data = { "ids" : dragId, "pIds" : targetId, "csrfToken" : "${csrfToken!}" };
			
			var reData = common_ajax.ajaxFunc(url, data);
			if(reData != dragId){
	     		common_modals.alert("移动菜单失败！");
	     	}
		}
	}
	
	//用于捕获节点被展开的事件回调函数
	function onExpand(event, treeId, treeNode) {
		if (treeNode === autoExpandNode) {
			className = (className === "dark" ? "":"dark");
		}
	}

	function setTrigger() {
		var zTree = $.fn.zTree.getZTreeObj("zTreeMenuContent");
		zTree.setting.edit.drag.autoExpandTrigger = $("#callbackTrigger").attr("checked");
	}
	
	//////////////////初始化////////////////////

	$(document).ready(function(){
		$.fn.zTree.init($("#zTreeMenuContent"), setting);
		$("#callbackTrigger").bind("change", {}, setTrigger);	//拖拽节点时自动展开父节点是否触发

		//$("#expandAllBtn").bind("click", expandAll);	//全部展开
		//$("#asyncAllBtn").bind("click", asyncAll);	//背后展开
		//$("#resetBtn").bind("click", reset);	//重置
	});

	setTimeout(function(){
		expandAll();
	}, 500);
</script>

	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
				<li><a href="#">用户权限</a> <span class="divider">/</span></li>
				<li class="active">${i18nMap["admin.menu.tree"]}</li>
			</ul>
			<!-- END PAGE TITLE & BREADCRUMB-->
		</div>
	</div>

	<!-- BEGIN PAGE CONTENT-->
	<div class="row-fluid">

			<!-- BEGIN VALIDATION STATES-->
			<div class="widget red">
				<div class="widget-title">
					<h4>
						<i class=" icon-key"></i> ${i18nMap["admin.menu.tree"]}
					</h4>
				</div>
				<div class="widget-body form">
					<ul id="zTreeMenuContent" class="ztree"></ul>
				</div>
			</div>
			<!-- END VALIDATION STATES-->
		</div>
	</div>
