
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">

	<!-- BEGIN PAGE HEADER-->
	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
				<li><a href="#">xxx</a> <span class="divider">/</span></li>

			</ul>
			<!-- END PAGE TITLE & BREADCRUMB-->

	</div>

	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN VALIDATION STATES-->
			<div class="widget red">
				<div class="widget-title">
					<h4>

						<div class="control-group">
							<div class="controls">
								
								<button type="button" class="btn btn-success" onclick="common_ajax.ajaxForm('editForm');">
									<i class="icon-ok icon-white"></i>${i18nMap["admin.common.submit"]}
								</button>
								
							</div>
						</div>

					</form>

				</div>
			</div>
			<!-- END VALIDATION STATES-->

	</div>
